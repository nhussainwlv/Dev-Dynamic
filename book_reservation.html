        <div class="wrapper">
        <div class="reservation-container">
            <h1>Book a Reservation</h1>
            <form id="reservation-form">
                <div>
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="07123456789" pattern="^(\+44\s?7\d{3}\s?\d{6}|07\d{9})$" required>
                </div>
                <button type="button" id="book-button">Book Reservation</button>
            </form>
        </div>

        <div id="confirmation-box" class="hidden">
            <div class="confirmation-message">
                <p>Reservation has been booked</p>
                <button id="close-button">Close</button>
            </div>
        </div>
