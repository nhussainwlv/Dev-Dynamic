<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="book_reservation.html" style="color: red;">Book Reservation</a></li>
            <li><a href="log_in.html">Log In</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1>Make a Reservation</h1>
        <p id="error-message" class="hidden"></p>

        <form id="reservation-form">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" required>
            </div>
            <button type="submit" id="book-button">Book Reservation</button>
        </form>

        <p id="confirmation-message" class="hidden"></p>
    </div>

    <footer>
        <p>University of Wolverhampton &copy; Dev Dynamics</p>
    </footer>

    <script type="text/javascript" src="reservation_script.js" defer></script>
</body>
</html>
