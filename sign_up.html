<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WLV Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sign_up.html" style="color: red;">Sign Up</a></li>
            <li><a href="log_in.html">Log In</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1>Create an Account</h1>
        <p id="error-message" class="hidden"></p>

        <form action="signup.php" method="POST">
            <div>
                <input type="text" name="fullname" placeholder="Full Name" required>
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a class="login-hyperlink" href="log_in.html">Log In</a></p>
    </div>

    <footer>
        <p>University of Wolverhampton &copy; Dev Dynamics</p>
    </footer>

</body>
</html>
