<!DOCTYPE html>

<html>
    <head>
        <title>WLV Companion</title>
        <link rel="stylesheet" href="style.css"> <!-- Links to css stylesheet -->
        <script type="text/javascript" src="account_validation.js" defer></script> <!-- Links to JS file for handling form validation and errors-->
    </head>

    <body>
        <div id="nav-top">
            <ul>
                <li class="nav-bar"><a href="index.html">Home</a></li>
                <li class="nav-bar"><a href="map.html">Map</a></li>
                <li class="nav-bar-br"></li>
                <li class="nav-bar"><a href="sign_up.html" style="color: red;">Sign Up</a></li>
                <li class="nav-bar"><a href="log_in.html">Log In</a></li>
                <li class="nav-bar-br"></li>
                <li class="nav-bar"><a href="book_reservation.html">Book Reservation</a></li>
                <li id="nav-spacer"><a href="help.html">Help</a></li>
            </ul>
        </div>

        <div class="wrapper">
            <h1>Create Account</h1>
            <p id="error-message"></p>
            <form id="sign_up_form">
                <div>
                    <input type="text" name="fullname" id="fullname-input" placeholder="Full Name:">
                </div>

                <div>
                    <input type="email" name="email" id="email-input" placeholder="Email:">
                </div>

                <div>
                    <input type="password" name="password" id="password-input" placeholder="Password:">
                </div>

                <div>
                    <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password:">
                </div>

                <div>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number:" pattern="^(\+44\s?7\d{3}\s?\d{6}|07\d{9})$" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p>Already signed up? <a class="login-hyperlink" href="log_in.html">Login</a></p>
        </div>
        
        <footer>
            <p>University of Wolverhampton<br>
                &copy; Dev Dynamics
            </p>
        </footer>
    </body>
</html>
